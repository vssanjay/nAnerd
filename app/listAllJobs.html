    <div class="col-md-9 col-md-offset-1">
        Search By
        <select ng-model="columns" ng-options="e for e in headers">
            <option value=""></option>
        </select>

        <!--BIND THE SEARCH BOX TO THE SELECT ELEMENT-->
        Search <input type="text" ng-model="search[columns]"
                      placeholder="Enter some text to search" />
        <br><br>
        <table class="table table-hover">
        <th> JOB ID </th>
        <th> JOB NAME </th>
        <th> JOB DESC </th>
        <th> SKILLS </th>
        <th> END DATE </th>
        <th> SALARY </th>

        <th> EMPLOYER ORGANIZATION </th>

        <tbody ng-repeat= "(key,value) in jobList  ">
            <tr ng-repeat="(key,v) in value | filter : search">
                <td ng-repeat="(key,val) in v " >
                    {{val}}
                </td>

            </tr>
        </tbody>



    </table>

    </div>
