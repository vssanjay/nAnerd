<div class ="col-md-7 col-md-offset-2" ng-controller="adminChangeController">
    <h2>Admin Change Password because, it's your first time Logging in</h2>

    <form name="form" role="form" ng-submit="changePass()">
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"  >Change</button>

        </div>
    </form>

</div>
